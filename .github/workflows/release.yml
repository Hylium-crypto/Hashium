name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux App
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libevent-dev libboost-dev \
            libboost-filesystem-dev libboost-test-dev libsqlite3-dev \
            libminiupnpc-dev libnatpmp-dev libdb++-dev libzmq3-dev \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools qt6-l10n-tools \
            libgl1-mesa-dev libxkbcommon-dev libqrencode-dev

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_WALLET=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF
          cmake --build build -j$(nproc)

      - name: Package Linux App
        run: |
          mkdir -p "Hashium-${{ github.ref_name }}-Linux"
          cp build/bin/hashium-qt "Hashium-${{ github.ref_name }}-Linux/Hashium" 2>/dev/null || true
          cp build/bin/hashiumd "Hashium-${{ github.ref_name }}-Linux/"
          cp build/bin/hashium-cli "Hashium-${{ github.ref_name }}-Linux/"
          cp COPYING "Hashium-${{ github.ref_name }}-Linux/"
          cp README.md "Hashium-${{ github.ref_name }}-Linux/"
          
          # Create desktop file for Linux
          cat > "Hashium-${{ github.ref_name }}-Linux/Hashium.desktop" << EOF
          [Desktop Entry]
          Name=Hashium
          Comment=Hashium Wallet
          Exec=./Hashium
          Terminal=false
          Type=Application
          Categories=Finance;
          EOF
          
          chmod +x "Hashium-${{ github.ref_name }}-Linux/Hashium"
          tar -czvf "Hashium-${{ github.ref_name }}-Linux.tar.gz" "Hashium-${{ github.ref_name }}-Linux"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: Hashium-${{ github.ref_name }}-Linux.tar.gz

  build-macos:
    name: Build macOS App
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake boost libevent sqlite miniupnpc libnatpmp berkeley-db@4 qt@6 qrencode create-dmg

      - name: Build
        run: |
          export PATH="/opt/homebrew/opt/qt@6/bin:$PATH"
          export LDFLAGS="-L/opt/homebrew/opt/qt@6/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/qt@6/include"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_WALLET=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF \
            -DQt6_DIR=/opt/homebrew/opt/qt@6/lib/cmake/Qt6
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Create macOS App Bundle
        run: |
          export PATH="/opt/homebrew/opt/qt@6/bin:$PATH"
          
          # Create app bundle structure
          mkdir -p Hashium.app/Contents/MacOS
          mkdir -p Hashium.app/Contents/Resources
          
          # Copy executable
          cp build/bin/hashium-qt Hashium.app/Contents/MacOS/Hashium
          
          # Create Info.plist
          cat > Hashium.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Hashium</string>
              <key>CFBundleIconFile</key>
              <string>hashium</string>
              <key>CFBundleIdentifier</key>
              <string>org.hashium.Hashium</string>
              <key>CFBundleName</key>
              <string>Hashium</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ github.ref_name }}</string>
              <key>CFBundleVersion</key>
              <string>${{ github.ref_name }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Copy icon
          cp src/qt/res/icons/hashium.icns Hashium.app/Contents/Resources/ || true
          
          # Use macdeployqt to bundle Qt frameworks
          macdeployqt Hashium.app -always-overwrite || true
          
          # Create DMG
          create-dmg \
            --volname "Hashium" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Hashium.app" 150 185 \
            --app-drop-link 450 185 \
            "Hashium-${{ github.ref_name }}-macOS.dmg" \
            "Hashium.app" || true
          
          # Fallback to zip if DMG fails
          if [ ! -f "Hashium-${{ github.ref_name }}-macOS.dmg" ]; then
            zip -r "Hashium-${{ github.ref_name }}-macOS.zip" Hashium.app
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            Hashium-${{ github.ref_name }}-macOS.dmg
            Hashium-${{ github.ref_name }}-macOS.zip

  # Windows build disabled temporarily - complex vcpkg dependency issues
  # Will be added in future release
  # build-windows:
  #   name: Build Windows App
  #   runs-on: windows-latest
  #   ...

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
