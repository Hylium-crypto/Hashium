name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: hashium-linux-x86_64
          - os: macos-13
            artifact: hashium-macos-x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libevent-dev libboost-dev \
            libboost-filesystem-dev libboost-test-dev libsqlite3-dev \
            libminiupnpc-dev libnatpmp-dev libdb++-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake boost libevent sqlite miniupnpc libnatpmp berkeley-db@4

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=OFF \
            -DBUILD_TESTS=OFF
          cmake --build build -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Package
        run: |
          mkdir -p dist
          cp build/src/hashiumd dist/
          cp build/src/hashium-cli dist/
          cp build/src/hashium-tx dist/
          cp COPYING dist/
          cp README.md dist/
          tar -czvf ${{ matrix.artifact }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
