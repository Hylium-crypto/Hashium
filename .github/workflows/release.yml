name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libevent-dev libboost-dev \
            libboost-filesystem-dev libboost-test-dev libsqlite3-dev \
            libminiupnpc-dev libnatpmp-dev libdb++-dev libzmq3-dev \
            qtbase5-dev qttools5-dev-tools libqt5dbus5

      - name: Build (with GUI)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF
          cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p hashium-${{ github.ref_name }}-linux-x86_64
          cp build/bin/hashiumd hashium-${{ github.ref_name }}-linux-x86_64/
          cp build/bin/hashium-cli hashium-${{ github.ref_name }}-linux-x86_64/
          cp build/bin/hashium-qt hashium-${{ github.ref_name }}-linux-x86_64/ 2>/dev/null || true
          cp COPYING hashium-${{ github.ref_name }}-linux-x86_64/
          cp README.md hashium-${{ github.ref_name }}-linux-x86_64/
          cp Logo.png hashium-${{ github.ref_name }}-linux-x86_64/ 2>/dev/null || true
          tar -czvf hashium-${{ github.ref_name }}-linux-x86_64.tar.gz hashium-${{ github.ref_name }}-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hashium-linux-x86_64
          path: hashium-${{ github.ref_name }}-linux-x86_64.tar.gz

  build-macos:
    name: Build macOS (ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake boost libevent sqlite miniupnpc libnatpmp berkeley-db@4 qt@5

      - name: Build (with GUI)
        run: |
          export PATH="/opt/homebrew/opt/qt@5/bin:$PATH"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF \
            -DQt5_DIR=/opt/homebrew/opt/qt@5/lib/cmake/Qt5
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Package App Bundle
        run: |
          mkdir -p hashium-${{ github.ref_name }}-macos-arm64
          # Copy binaries
          cp build/bin/hashiumd hashium-${{ github.ref_name }}-macos-arm64/
          cp build/bin/hashium-cli hashium-${{ github.ref_name }}-macos-arm64/
          # Copy Qt app if exists
          if [ -d "build/bin/hashium-qt.app" ]; then
            cp -R build/bin/hashium-qt.app hashium-${{ github.ref_name }}-macos-arm64/Hashium.app
          elif [ -f "build/bin/hashium-qt" ]; then
            cp build/bin/hashium-qt hashium-${{ github.ref_name }}-macos-arm64/
          fi
          cp COPYING hashium-${{ github.ref_name }}-macos-arm64/
          cp README.md hashium-${{ github.ref_name }}-macos-arm64/
          cp Logo.png hashium-${{ github.ref_name }}-macos-arm64/ 2>/dev/null || true
          tar -czvf hashium-${{ github.ref_name }}-macos-arm64.tar.gz hashium-${{ github.ref_name }}-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hashium-macos-arm64
          path: hashium-${{ github.ref_name }}-macos-arm64.tar.gz

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          body: |
