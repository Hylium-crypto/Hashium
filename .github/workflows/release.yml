name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build (Linux x86_64)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libevent-dev libboost-dev \
            libboost-filesystem-dev libboost-test-dev libsqlite3-dev \
            libminiupnpc-dev libnatpmp-dev libdb++-dev libzmq3-dev

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=OFF \
            -DBUILD_TESTS=OFF \
            -DBUILD_WALLET=OFF \
            -DENABLE_IPC=OFF
          cmake --build build -j$(nproc)

      - name: Package
        run: |
          mkdir -p hashium-${{ github.ref_name }}-linux-x86_64
          cp build/bin/hashiumd hashium-${{ github.ref_name }}-linux-x86_64/
          cp build/bin/hashium-cli hashium-${{ github.ref_name }}-linux-x86_64/
          cp COPYING hashium-${{ github.ref_name }}-linux-x86_64/
          cp README.md hashium-${{ github.ref_name }}-linux-x86_64/
          tar -czvf hashium-${{ github.ref_name }}-linux-x86_64.tar.gz hashium-${{ github.ref_name }}-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hashium-linux-x86_64
          path: hashium-${{ github.ref_name }}-linux-x86_64.tar.gz

  build-macos:
    name: Build (macOS ARM64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake boost libevent sqlite miniupnpc libnatpmp berkeley-db@4 ccache

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=OFF \
            -DBUILD_TESTS=OFF \
            -DBUILD_WALLET=OFF \
            -DENABLE_IPC=OFF
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Package
        run: |
          mkdir -p hashium-${{ github.ref_name }}-macos-arm64
          cp build/bin/hashiumd hashium-${{ github.ref_name }}-macos-arm64/
          cp build/bin/hashium-cli hashium-${{ github.ref_name }}-macos-arm64/
          cp COPYING hashium-${{ github.ref_name }}-macos-arm64/
          cp README.md hashium-${{ github.ref_name }}-macos-arm64/
          tar -czvf hashium-${{ github.ref_name }}-macos-arm64.tar.gz hashium-${{ github.ref_name }}-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hashium-macos-arm64
          path: hashium-${{ github.ref_name }}-macos-arm64.tar.gz

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          body: |
            ## Hashium ${{ github.ref_name }}
            
            **Hashium: Security, Scarcity, Store of Value**
            
            A next-generation cryptocurrency focused on:
            - üîí **Security** - Battle-tested Bitcoin Core foundation
            - üíé **Scarcity** - 21 million max supply
            - üè¶ **Store of Value** - Sound money principles
            
            ### Downloads
            - `hashium-*-linux-x86_64.tar.gz` - Linux (x86_64)
            - `hashium-*-macos-arm64.tar.gz` - macOS (Apple Silicon)
            
            ### Getting Started
            ```bash
            # Extract and run
            tar -xzf hashium-*.tar.gz
            cd hashium-*
            ./hashiumd
            ```
            
            See [INSTALL.md](https://github.com/Hylium-crypto/Hashium/blob/main/INSTALL.md) for full instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

