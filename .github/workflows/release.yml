name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux App
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake libevent-dev libboost-dev \
            libboost-filesystem-dev libboost-test-dev libsqlite3-dev \
            libminiupnpc-dev libnatpmp-dev libdb++-dev libzmq3-dev \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools qt6-l10n-tools \
            libgl1-mesa-dev libxkbcommon-dev libqrencode-dev

      - name: Build
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_WALLET=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF
          cmake --build build -j$(nproc)

      - name: Package Linux App
        run: |
          mkdir -p "Hashium-${{ github.ref_name }}-Linux"
          cp build/bin/hashium-qt "Hashium-${{ github.ref_name }}-Linux/Hashium" 2>/dev/null || true
          cp build/bin/hashiumd "Hashium-${{ github.ref_name }}-Linux/"
          cp build/bin/hashium-cli "Hashium-${{ github.ref_name }}-Linux/"
          cp COPYING "Hashium-${{ github.ref_name }}-Linux/"
          cp README.md "Hashium-${{ github.ref_name }}-Linux/"
          
          # Create desktop file for Linux
          cat > "Hashium-${{ github.ref_name }}-Linux/Hashium.desktop" << EOF
          [Desktop Entry]
          Name=Hashium
          Comment=Hashium Wallet
          Exec=./Hashium
          Terminal=false
          Type=Application
          Categories=Finance;
          EOF
          
          chmod +x "Hashium-${{ github.ref_name }}-Linux/Hashium"
          tar -czvf "Hashium-${{ github.ref_name }}-Linux.tar.gz" "Hashium-${{ github.ref_name }}-Linux"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: Hashium-${{ github.ref_name }}-Linux.tar.gz

  build-macos:
    name: Build macOS App
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake boost libevent sqlite miniupnpc libnatpmp berkeley-db@4 qt@6 qrencode create-dmg

      - name: Build
        run: |
          export PATH="/opt/homebrew/opt/qt@6/bin:$PATH"
          export LDFLAGS="-L/opt/homebrew/opt/qt@6/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/qt@6/include"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_WALLET=ON \
            -DBUILD_TESTS=OFF \
            -DENABLE_IPC=OFF \
            -DQt6_DIR=/opt/homebrew/opt/qt@6/lib/cmake/Qt6
          cmake --build build -j$(sysctl -n hw.ncpu)

      - name: Package macOS App
        run: |
          mkdir -p "Hashium-${{ github.ref_name }}-macOS"
          
          # Copy all binaries
          cp build/bin/hashium-qt "Hashium-${{ github.ref_name }}-macOS/Hashium-Qt" 2>/dev/null || true
          cp build/bin/hashiumd "Hashium-${{ github.ref_name }}-macOS/"
          cp build/bin/hashium-cli "Hashium-${{ github.ref_name }}-macOS/"
          
          # Copy docs
          cp COPYING "Hashium-${{ github.ref_name }}-macOS/"
          cp README.md "Hashium-${{ github.ref_name }}-macOS/"
          
          # Create launch script for easier use
          cat > "Hashium-${{ github.ref_name }}-macOS/Start-Hashium.command" << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          ./Hashium-Qt
          EOF
          chmod +x "Hashium-${{ github.ref_name }}-macOS/Start-Hashium.command"
          
          # Create tar.gz
          tar -czvf "Hashium-${{ github.ref_name }}-macOS.tar.gz" "Hashium-${{ github.ref_name }}-macOS"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: Hashium-${{ github.ref_name }}-macOS.tar.gz

  # Windows build disabled temporarily - complex vcpkg dependency issues
  # Will be added in future release
  # build-windows:
  #   name: Build Windows App
  #   runs-on: windows-latest
  #   ...

  create-release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
