name: Security Scan

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp, javascript

      - name: Build C++ (for CodeQL)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libevent-dev libboost-dev libsqlite3-dev
          cmake -B build -DBUILD_GUI=OFF -DBUILD_TESTS=OFF -DBUILD_WALLET=OFF -DENABLE_IPC=OFF
          cmake --build build -j2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, website]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Audit
        run: |
          cd ${{ matrix.project }}
          npm ci
          npm audit --audit-level=high
