<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Hashium - A modern cryptocurrency built on Bitcoin's proven foundation. Download the wallet, explore the network, and join the decentralized future." />
  <meta name="theme-color" content="#00d4ff" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hashium-website.vercel.app/" />
  <meta property="og:title" content="Hashium | Next-Gen Cryptocurrency" />
  <meta property="og:description"
    content="A modern cryptocurrency with SegWit and Taproot enabled from genesis. Download the wallet for Windows, macOS, or Linux." />
  <meta property="og:image" content="https://hashium-website.vercel.app/logo.png" />
  <meta property="og:site_name" content="Hashium" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://hashium-website.vercel.app/" />
  <meta name="twitter:title" content="Hashium | Next-Gen Cryptocurrency" />
  <meta name="twitter:description"
    content="A modern cryptocurrency with SegWit and Taproot enabled from genesis. Download the wallet today." />
  <meta name="twitter:image" content="https://hashium-website.vercel.app/logo.png" />

  <!-- Additional SEO -->
  <meta name="keywords"
    content="hashium, cryptocurrency, bitcoin fork, blockchain, mining, decentralized, HSM, wallet, SegWit, Taproot" />
  <meta name="author" content="Hashium Community" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://hashium-website.vercel.app/" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Hashium | Next-Generation Cryptocurrency</title>

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .animate-slide-up {
      animation: slideUp 0.6s ease-out;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none !important;
      }

      .mobile-menu-btn {
        display: flex !important;
      }

      .hero-content {
        padding: 20px !important;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr !important;
        gap: 12px !important;
      }

      .blocks-table {
        font-size: 12px !important;
      }

      .blocks-table th,
      .blocks-table td {
        padding: 8px 6px !important;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr !important;
      }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Selection color */
    ::selection {
      background: #00d4ff;
      color: white;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
